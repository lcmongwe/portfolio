{% extends 'base.html' %} {% block content%}


<div class="home-images" style="background-color: #465256;height: 100vh">
  {% for category in categories %}

  <div class="home-image">
    <div class="card" style="width: 18rem">

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        <img
        class="card-img-top"
        src="{{category.image_path.url}}"
        alt="Card image cap"

      />
</button>
      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Category: {{category.category}}</li>
        <li class="list-group-item">Location: {{category.location}}</li>
      </ul>
      <div class="card-body">
          
      </div>
    </div>
  </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{category.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Description <br>
        {{category.description}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- modal -->


  {%endfor%}
{%endblock%}
</div>
